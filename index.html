<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Topics Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 5px 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .top-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
        }
        .top-bar input[type="text"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            background-color: #f60;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }
        .logo h1 {
            margin: 0;
            font-family: 'Times New Roman', serif;
            font-size: 4em;
            color: white;
        }
        .nav {
            display: flex;
            justify-content: center;
            padding: 9px 0;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: regular;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
        }
        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .nav a {
                margin: 10px 0;
                font-size: 1.2em;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="#">Advertising</a>
            <a href="#">Subscribe</a>
            <a href="#">Classifieds</a>
            <input type="text" placeholder="Search">
        </div>
        <div class="header">
            <div class="logo">
                <h1>Transport Topics</h1>
            </div>
            <div class="hamburger" onclick="toggleNav()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav" id="navMenu">
                <a href="#">Home</a>
                <a href="#">Government</a>
                <a href="#">Business</a>
                <a href="#">Technology</a>
                <a href="#">Equipment</a>
                <a href="#">Safety</a>
                <a href="#">Fuel</a>
                <a href="#">Logistics</a>
                <a href="#">Autonomous</a>
                <a href="#">Top 100/Top 50</a>
            </div>
        </div>
    </div>

    <script>
        function toggleNav() {
            var navMenu = document.getElementById('navMenu');
            if (navMenu.style.display === 'flex') {
                navMenu.style.display = 'none';
            } else {
                navMenu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
